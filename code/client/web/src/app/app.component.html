<div class="container">

<!--Navbar-->
<nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" routerLink="/">{{title}}</a>
  <ul class="nav navbar-nav">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" routerLink="/blog">Blog <span class="sr-only">(current)</span></a>
    </li>
  </ul>
  <button class="pull-xs-right btn btn-outline-primary" type="button" data-toggle="modal" data-target="#loginModal">Login</button>
</nav>

<!--Main Content-->
<router-outlet></router-outlet>

<!--Dialog-->
<div id="loginModal" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Login</h4>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="userIdInput">User ID</label>
            <input id="userIdInput" class="form-control" type="text" placeholder="Enter User ID">
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" class="form-control" type="password" placeholder="Password">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Login</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
